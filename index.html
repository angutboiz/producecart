<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Produce Cart</title>
</head>
<body>
    <div class="card">
        <div class="card__header">
            <i id="heart" class='bx bx-heart'></i>
            <i id="cart" class='bx bx-cart' ></i>
        </div>
        <div class="card__img">
            <img src="	https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="">
        </div>
        <div class="card__tittle">
            <h3>Nike Zoom KD 12</h3>
        </div>
        <div class="card__price">
            $99
        </div>
        <div class="card__size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__color">
            <h3>Color:</h3>
            <span class="green"></span>
            <span class="red"></span>
            <span class="black"></span>
        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>
</html>
